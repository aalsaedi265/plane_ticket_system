
<div id="bookingModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Book Flight</h3>
            <form id="bookingForm" method="POST" class="space-y-4">
                {% csrf_token %}
                <input type="hidden" id="flightNumber" name="flightNumber">
                
                <div>
                    <label for="passengerName" class="block text-sm font-medium text-gray-700">Passenger Name</label>
                    <input type="text" id="passengerName" name="passengerName" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>

                <div class="flex justify-end space-x-3 mt-4">
                    <button type="button" onclick="window.bookingModal.close()"
                            class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">
                        Cancel
                    </button>
                    <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Confirm Booking
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
