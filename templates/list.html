{% extends 'base.html' %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Available Flights</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full table-auto">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left">Flight Number</th>
                    <th class="px-6 py-3 text-left">Origin</th>
                    <th class="px-6 py-3 text-left">Destination</th>
                    <th class="px-6 py-3 text-left">Departure Time</th>
                    <th class="px-6 py-3 text-left">Available Seats</th>
                    <th class="px-6 py-3 text-left">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4" colspan="6">No flights available</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
